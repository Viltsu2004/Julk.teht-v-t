<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
        body {
        margin-left: 1rem;
        font-family: "Academy Engraved LET";
        font-size: 1rem;
        text-align: center;
        padding-top: 4rem;
        }
        h1 {
            color: #16162e;
            font-size: 3rem;
        }
        ol {
            display: inline-block;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: #16162e;
        }

        a:hover{
            color: #00002e;
        }
    </style>
</head>
<body>
    <a href="mainpage2.html">Takaisin</a>
    <h1 id="filename"></h1>
    <ol id="output"></ol>

    <script>
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      let people = parseInt(prompt('Anna osallistujien määrä.'))
      let list = []

      for (let i = 1; i < people + 1; i++) {
        let name = prompt(`Anna ${i} ihmisen nimi`);
        list.push(name);
      }
      console.log(list.sort())
      for (let i = 0; i < list.length; i++) {
        let li2 = document.createElement("li");
        let order = list.sort()[i];
        li2.appendChild(document.createTextNode(order))
        document.getElementById('output').appendChild(li2)
      }


    </script>
</body>
</html>
