<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
        body {
        margin-left: 4rem;
        font-family: "Academy Engraved LET";
        font-size: 1rem;
        text-align: center;
        padding-top: 4rem;
        }
        h1 {
            color: #16162e;
            font-size: 3rem;
        }

        a{
            text-decoration: none;
            color: #16162e;
        }

        a:hover{
            color: #00002e;
        }
    </style>
</head>
<body>
    <a href="mainpage2.html">Takaisin</a>
    <h1 id="filename"></h1>
    <p id="output"></p>

    <script>
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      let numbers = [];
      for (let num = 0; num < 5; num++){
        let ask = parseInt(prompt('Give me five number.'))
        numbers.push(Number(ask))
        console.log(numbers)
      }

      for (let num = numbers.length - 1; num >= 0; num--) {
        let li = document.createElement('li')
        li.textContent = numbers[num]
        document.getElementById('output').appendChild(li)
      }

    </script>
</body>
</html>
