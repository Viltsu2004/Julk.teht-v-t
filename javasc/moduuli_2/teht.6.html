<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
        body {
        margin-left: 1rem;
        font-family: "Academy Engraved LET";
        font-size: 1rem;
        text-align: center;
        padding-top: 4rem;
        }
        h1 {
            color: #16162e;
            font-size: 3rem;
        }
        ul {
            display: inline-block;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: #16162e;
        }

        a:hover{
            color: #00002e;
        }
    </style>
</head>
<body>
    <a href="mainpage2.html">Takaisin</a>
    <h1 id="filename"></h1>
    <ul id="output"></ul>

    <script>
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      function random() {
        return Math.floor(Math.random() * 6 + 1)
      }

      let list = []
      while (true){
        let roll = random()
        let list = document.createElement('li')
        list.appendChild(document.createTextNode(roll));
        document.getElementById('output').appendChild(list)
        if (roll === 6){
          break
        }

      }



    </script>
</body>
</html>
